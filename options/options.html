<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockSite Pomodoro Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>Block Sites</h1>
    <p>Click the button at the top left of the extension pop up to open this page</p>
    <form id="block-form">
        <input type="text" id="url-input" placeholder="Enter a web address (ex: youtube.com)" autocomplete="off">
        <button type="submit">+</button>
    </form>
    <label for="blocked-sites">Blocked Sites</label>
    <div id="blocked-sites"></div>

    <script src="options.js"></script>
</body>
</html>
