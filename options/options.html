<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockSite Pomodoro Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>Options</h1>
    <h2>Block Sites</h2>
    <form id="block-form">
        <input type="text" id="block-url-input" placeholder="Enter a web address (ex: youtube.com)" autocomplete="off">
        <button class="site-list-button" type="submit"><span class="plus-symbol">+</span></button>
    </form>
    <div class="site-lists" id="blocked-sites"></div>

    <h2>Whitelist Sites</h2>
    <form id="whitelist-form">
        <input type="text" id="whitelist-url-input" placeholder="Enter a web address (ex: google.com)" autocomplete="off">
        <button class="site-list-button" type="submit"><span class="plus-symbol">+</span></button>
    </form>
    <div class="site-lists" id="whitelisted-sites"></div>

    <h2>Exceptions</h2>
    <form id="exceptions-form">
        <input type="text" id="exceptions-url-input" placeholder="Enter a web address (ex: youtube.com/watch?v=dQw4w9WgXcQ)" autocomplete="off">
        <button class="site-list-button" type="submit"><span class="plus-symbol">+</span></button>
    </form>
    <div class="site-lists" id="excepted-sites"></div>
    
    <h1 id="settings-title">Settings and Timings</h1>
    <div class="toggle-block">
        <span class="tooltip">
            <span class="tooltip-icon">i</span>
            <span class="tooltip-text">Enable blocking all the time, even outside of focus sessions (only unblock during breaks in focus sessions)</span>
        </span>
        
        <label class="switch-label" for="block-switch">Strict Blocking</label>
        <label class="switch">
            <input id="block-switch" type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="toggle-block">
        <span class="tooltip">
            <span class="tooltip-icon">i</span>
            <span class="tooltip-text">When blocking is on, block every site except those in Whitelist and Exceptions</span>
        </span>
        
        <label class="switch-label" for="whitelist-switch">Whitelist Mode</label>
        <label class="switch">
            <input id="whitelist-switch" type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <form>
        <div id="timings">
            <div class="time-block">
                <label for="work-time" class="timing-customization-label">Work Time:</label>
                <input type="number" class="timing-customization" id="work-time" name="work-time" min="1" step="1">
            </div>
            <div class="time-block">
                <label for="short-break-time" class="timing-customization-label">Short Break Time:</label>
                <input type="number" class="timing-customization" id="short-break-time" name="short-break-time" min="1" step="1">
            </div>
            <div class="time-block">
                <label for="long-break-time" class="timing-customization-label">Long Break Time:</label>
                <input type="number" class="timing-customization" id="long-break-time" name="long-break-time" min="1" step="1">
            </div>
        </div>
    </form>

    <button id="apply-settings-button" type="button">Apply Settings and Timings</button>

    <script src="options.js"></script>
</body>
</html>
